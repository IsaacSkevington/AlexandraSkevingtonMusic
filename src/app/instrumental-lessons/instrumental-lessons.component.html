<div class = "flew-column">
  <div class = "flex-row">



      <div *ngFor="let Page of pages" (click)="onSelect(Page)"
      [class.selected]="Page === selectedPage"
      (click)="onSelect(Page)">
      
              <div class="underlined-heading-wrapper">
                <span class="underlined-heading"> <span [class.selected]="Page === selectedPage">{{Page.name}}</span></span>

              </div>
      </div>

  </div>
<div class = "flex-row">
  <div *ngIf="selectedPage">
    <div>
    
      <app-testimonials *ngIf="selectedPage.name === 'Testimonials'"></app-testimonials>
      <app-instrumental-lessons-home *ngIf="selectedPage.name === 'Home'"></app-instrumental-lessons-home>
    
    </div>
    </div>
    

<div *ngIf="!selectedPage">
  <app-instrumental-lessons-home></app-instrumental-lessons-home>

</div>

</div>
