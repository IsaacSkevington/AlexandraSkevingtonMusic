
<div class = "flew-column">
  <div class = "flex-row">



      <div *ngFor="let Page of pages" (click)="onSelect(Page)"
      [class.selected]="Page === selectedPage"
      (click)="onSelect(Page)">
      
              <div class="underlined-heading-wrapper">
                <span class="underlined-heading"> <span [class.selected]="Page === selectedPage">{{Page.name}}</span></span>

              </div>
      </div>

  </div>
<div class = "flex-row">
<div *ngIf="selectedPage" class = "MainBody">

  <app-home-page *ngIf="selectedPage.name === 'Home Page'"></app-home-page>
  <app-instrumental-lessons *ngIf="selectedPage.name === 'Instrumental Lessons'"></app-instrumental-lessons>
  <app-songwriting *ngIf="selectedPage.name === 'Songwriting'"></app-songwriting>
  <app-piano-accompaniment *ngIf="selectedPage.name === 'Piano Accompaniments'"></app-piano-accompaniment>



</div>
</div>

</div>
